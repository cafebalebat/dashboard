<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balebat Cafe - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!--Navigation-->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="image/logo.jpg" alt="logo">
            </div>
            <span class="logo-name">Balebat Cafe</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="https://cafebalebat.shop">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="https://cafebalebat.shop/dashboard/">
                    <i class="uil uil-dashboard"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="https://cafebalebat.shop/maps/">
                    <i class="uil uil-map"></i>
                    <span class="link-name">Maps</span>
                </a></li>
                <li><a href="https://cafebalebat.shop/payment/">
                    <i class="uil uil-credit-card-search"></i>
                    <span class="link-name">Payment</span>
                </a></li>
                <li><a href="https://cafebalebat.shop/order/">
                    <i class="uil uil-shopping-cart"></i>
                    <span class="link-name">Order</span>
                </a></li>
                <li><a href="https://cafebalebat.shop/customer-review/">
                    <i class="uil uil-favorite"></i>
                    <span class="link-name">Customer Review</span>
                </a></li>
            </ul>

            <ul class="logout-mod">
                <li><a href="https://google.com">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
